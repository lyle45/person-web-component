<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Person Web Component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="">
</head>

<body>
<md-content layout="column" layout-gt-sm="row">
    <div flex-gt-sm="50" layout="row" layout-padding>
        <person person="$root.person" size="large"></person>
    </div>
    <md-content flex layout="column" layout-gt-xs="row" layout-padding>
        <md-list flex="100" flex-gt-xs="60">
            <person ng-repeat="person in $root.persons | limitTo: 4" person="person"
                    size="medium"></person>
        </md-list>
        <md-list flex="100" flex-gt-xs="40">
            <person ng-repeat="person in $root.persons" person="person" size="small"></person>
        </md-list>
    </md-content>
</md-content>
<script src="js/lib.js"></script>
<script src="js/app.js"></script>
<script src="http://localhost:35729/livereload.js" type="text/javascript"></script>
</div>
</body>

</html>
